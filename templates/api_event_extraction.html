<!DOCTYPE html>
<html lang="en">
{% include 'base/head.html' %}

<body>
{% include 'base/navbar.html' %}

<!-- Page Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2 style="position: relative;">Event Extraction</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
            <div>
                <h3>API Usage</h3>
                <hr/>
                <div class="bg-light" style="text-align:left !important; padding: 0.4cm">
                    <p>Coming soon.</p>
                </div>
            </div>

            <hr/><br/>
            <div>
                <h3>Live Demo</h3>
                <hr/>
                <textarea class="form-control" id="input" rows="4" name="input" placeholder="Input text..." required=""></textarea>
                <div class="invalid-feedback">Please enter an input text.</div>
                <hr>
                <button class="btn btn-primary btn-lg btn-block" id="btn-submit">Extract</button>
                <hr>
                <pre class="card-text bg-light" style="text-align:left !important; line-height:1.7; padding: 0.4cm">
                    <div class="item" id="output"></div>
                </pre>
            </div>
        </div>
    </div>
</div>

{% include 'base/footer.html' %}
{% include 'base/script.html' %}

<script>
    function api_call(input_text) {
        $.ajax({
            url: '/api/event-extraction',
            contentType: 'application/json',
            type: 'POST',
            data: JSON.stringify({
               input: input_text,
            }),
        }).done(function (data) {
            var tokens =  data.output.split(' ');
            var result = '';
            var event = '';
            for (let i = 0; i < tokens.length; i++) {
                var token = tokens[i];
                var word = token.split('/')[0];
                var type = token.split('/')[1];
                if (type === 'TRIGGER') {
                    event = word;
                    result += '<span style="background: rgba(255, 0, 0, 0.4);">'+ word + '</span> ';
                } else {
                  result += word + ' ';
                }
            }
            if (!event) {
              result += '<br/><br/>(Notice: There is no event in this sentence)';
            } else {
              result += '<br/><br/>(Notice: <span style="background: rgba(255, 0, 0, 0.4);">'+event+'</span>)'
            }
            $('#output').html(result);
        }).fail(function (data) {
            $('#output').html("Request failed!");
            console.error(data);
        })
    }

    $(document).ready(function() {
        $('#btn-submit').click(function() {
            api_call($("#input").val());
        });
    });
</script>

</body>

</html>
